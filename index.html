<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="PO Scanner">
    <title>Purchase Order Scanner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: 600;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .camera-section {
            margin-bottom: 30px;
        }

        .camera-preview {
            width: 100%;
            max-width: 400px;
            height: 300px;
            border-radius: 15px;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            overflow: hidden;
            border: 3px dashed #ccc;
        }

        #videoElement {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
        }

        #capturedImage {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
            display: none;
        }

        .camera-placeholder {
            color: #999;
            font-size: 18px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .camera-icon {
            font-size: 48px;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 5px;
            min-width: 120px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px 0;
        }

        .status-message {
            margin: 20px 0;
            padding: 15px;
            border-radius: 10px;
            font-weight: 500;
            display: none;
        }

        .status-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status-processing {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            overflow: hidden;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            border-radius: 50px;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: inline-block;
            padding: 15px 30px;
            color: white;
            font-weight: 600;
            cursor: pointer;
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
                padding: 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .camera-preview {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ PO Scanner</h1>
        <p class="subtitle">Capture purchase orders and auto-process them</p>
        
        <div class="camera-section">
            <div class="camera-preview">
                <video id="videoElement" autoplay muted playsinline></video>
                <img id="capturedImage" alt="Captured PO">
                <div class="camera-placeholder" id="cameraPlaceholder">
                    <div class="camera-icon">üì∑</div>
                    <div>Click "Start Camera" to begin</div>
                </div>
            </div>
            
            <div class="button-group">
                <button id="startCamera">Start Camera</button>
                <button id="capturePhoto" disabled>Capture Photo</button>
                <button id="retake" style="display:none;">Retake</button>
                <button id="processPhoto" style="display:none;">Process PO</button>
            </div>
            
            <div class="file-input-wrapper">
                <input type="file" id="fileInput" accept="image/*,application/pdf" />
                <label for="fileInput" class="file-input-label">üìÅ Upload File</label>
            </div>
        </div>
        
        <div id="statusMessage" class="status-message"></div>
    </div>

    <script>
        // Replace with your actual N8N webhook URL
        const WEBHOOK_URL = 'YOUR_N8N_WEBHOOK_URL_HERE';
        
        const videoElement = document.getElementById('videoElement');
        const capturedImage = document.getElementById('capturedImage');
        const cameraPlaceholder = document.getElementById('cameraPlaceholder');
        const startCameraBtn = document.getElementById('startCamera');
        const capturePhotoBtn = document.getElementById('capturePhoto');
        const retakeBtn = document.getElementById('retake');
        const processPhotoBtn = document.getElementById('processPhoto');
        const fileInput = document.getElementById('fileInput');
        const statusMessage = document.getElementById('statusMessage');
        
        let stream = null;
        let capturedBlob = null;

        // Start camera
        startCameraBtn.addEventListener('click', async () => {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment', // Use back camera
                        width: { ideal: 1920 },
                        height: { ideal: 1080 }
                    } 
                });
                videoElement.srcObject = stream;
                videoElement.style.display = 'block';
                cameraPlaceholder.style.display = 'none';
                startCameraBtn.disabled = true;
                capturePhotoBtn.disabled = false;
                showStatus('Camera started. Position the purchase order in view.', 'processing');
            } catch (error) {
                console.error('Error accessing camera:', error);
                showStatus('Error accessing camera. Please try uploading a file instead.', 'error');
            }
        });

        // Capture photo
        capturePhotoBtn.addEventListener('click', () => {
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            
            canvas.width = videoElement.videoWidth;
            canvas.height = videoElement.videoHeight;
            
            context.drawImage(videoElement, 0, 0);
            
            canvas.toBlob((blob) => {
                capturedBlob = blob;
                capturedImage.src = URL.createObjectURL(blob);
                capturedImage.style.display = 'block';
                videoElement.style.display = 'none';
                
                capturePhotoBtn.style.display = 'none';
                retakeBtn.style.display = 'inline-block';
                processPhotoBtn.style.display = 'inline-block';
                
                showStatus('Photo captured! Review and click "Process PO" to continue.', 'success');
            }, 'image/jpeg', 0.9);
        });

        // Retake photo
        retakeBtn.addEventListener('click', () => {
            capturedImage.style.display = 'none';
            videoElement.style.display = 'block';
            
            retakeBtn.style.display = 'none';
            processPhotoBtn.style.display = 'none';
            capturePhotoBtn.style.display = 'inline-block';
            
            capturedBlob = null;
            showStatus('Camera ready. Position the purchase order in view.', 'processing');
        });

        // Process photo
        processPhotoBtn.addEventListener('click', async () => {
            if (!capturedBlob && !fileInput.files[0]) {
                showStatus('No file to process!', 'error');
                return;
            }
            
            const fileToProcess = capturedBlob || fileInput.files[0];
            await processFile(fileToProcess, 'photo');
        });

        // File input handler
        fileInput.addEventListener('change', async (event) => {
            const file = event.target.files[0];
            if (file) {
                await processFile(file, 'upload');
            }
        });

        // Process file function
        async function processFile(file, inputType) {
            showStatus('Processing purchase order...', 'processing');
            
            try {
                const formData = new FormData();
                formData.append('file', file);
                formData.append('inputType', inputType);
                formData.append('timestamp', new Date().toISOString());
                
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    showStatus(`‚úÖ PO processed successfully! Confidence: ${(result.confidence * 100).toFixed(1)}%`, 'success');
                } else if (result.status === 'review_required') {
                    showStatus(`‚ö†Ô∏è Low confidence (${(result.confidence * 100).toFixed(1)}%). Human review required.`, 'error');
                } else {
                    showStatus('‚ùå Error processing PO. Please try again.', 'error');
                }
                
                // Reset form
                setTimeout(() => {
                    resetForm();
                }, 3000);
                
            } catch (error) {
                console.error('Error processing file:', error);
                showStatus('‚ùå Error connecting to processing system. Please try again.', 'error');
            }
        }

        // Show status message
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message status-${type}`;
            statusMessage.style.display = 'block';
        }

        // Reset form
        function resetForm() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }
            
            videoElement.style.display = 'none';
            capturedImage.style.display = 'none';
            cameraPlaceholder.style.display = 'flex';
            
            startCameraBtn.disabled = false;
            capturePhotoBtn.disabled = true;
            capturePhotoBtn.style.display = 'inline-block';
            retakeBtn.style.display = 'none';
            processPhotoBtn.style.display
